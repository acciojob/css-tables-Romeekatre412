<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Table Example</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Table-Header 1</th>
      <th>Table-Header 2</th>
    </tr>
  </thead>
  <tbody>
    <tr class="even">
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr class="odd">
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
    <tr class="even">
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr class="odd">
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
  </tbody>
</table>

</body>
</html>
